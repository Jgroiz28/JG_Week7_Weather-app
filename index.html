<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">Calgary</h1>
            <ul>
              <li id="dayTime">Satursday 13:00</li>
              <li id="weatherDescription">Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="flexbox weather-temperature">
                <img src =
                https://upload.wikimedia.org/wikipedia/commons/5/56/Circle-icons-cloud.svg
                alt="cloudy day" class="#">
                <span class="temperatureInfo">
                  <span id="temperatureNumber">-3</span>
                  <span id="units">˚C | ˚F</span>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="humidity">Humidity: 30%</li>
                <li id="wind">Wind: 15km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Jgroiz28/JG_Week7_Weather-app"
            target="blank"
            >Open source code
          </a>
          by Julie G
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
